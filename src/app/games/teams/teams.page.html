<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>  
    </ion-buttons>

    <ion-icon name="person-circle-outline" slot="end" size="large" style="margin-right: 20px"></ion-icon>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>  
      </ion-buttons>
  
      <ion-icon name="person-circle-outline" slot="end" size="large" style="margin-right: 20px"></ion-icon>
      <ion-title size="large">Teams</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-img [src]="getImg()" alt="Background" draggable="false"></ion-img>

    <ion-button fill="outline" expand="block" [routerLink]="['/']" *ngFor="let team of teams">{{team}}</ion-button>
  </div>
</ion-content>
