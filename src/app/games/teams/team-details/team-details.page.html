<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Team Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Team Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="teamData">
    <h2>{{ teamData.name }}</h2> <!-- Display the team name or other details -->
    <p>{{ teamData.description }}</p> <!-- Display any other details you have -->
  </div>
</ion-content>
