<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-menu auto-hide="true" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Eclipse Vanguard</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home" slot="start" color="#DC2626"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/home/games">
            <ion-icon name="game-controller-outline" slot="start" color="#DC2626"></ion-icon>

          </ion-item>
          <ion-item routerLink="/home/whoweare">
            <ion-icon name="people-outline" slot="start" color="#DC2626"></ion-icon>
            <ion-label>Who We Are</ion-label>
          </ion-item>
          <ion-item routerLink="/home/schedule">
            <ion-icon name="calendar-outline" slot="start" color="#DC2626"></ion-icon>
            <ion-label>Schedule</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
